<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image and Text</title>
    <style>
       .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
       .image-container {
            flex: 1;
            max-width: 300px;
        }
       .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
       .text-container {
            flex: 2;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="military-vehicle1.1_00001.png" alt="Image Description">
        </div>
        <div class="text-container">
            <p>機器軍事戰車<br>權重1.1</p>
        </div>
    </div>
</body>
</html>
