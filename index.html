<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux-Lora Training</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #555;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }

        .image-set {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
        }

        .image-container {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .text-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .text-container p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .text-container a {
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin-top: 10px;
        }

        .text-container a:hover {
            text-decoration: underline;
        }

        .separator {
            width: 100%;
            height: 2px;
            background-color: #ddd;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .text-container p {
                font-size: 0.9rem;
            }

            .text-container a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>【Lora模型訓練展示】<br>可保持物體、人物、風格一致性</h1>
    <div class="container">
        <!-- 第一组 -->
        <div class="image-set">
            <div class="image-container">
                <img src="military-vehicle1.1_city.png" alt="military-vehicle1.1_city">
            </div>
            <div class="image-container">
                <img src="military-vehicle1.1_sea.png" alt="military-vehicle1.1_sea">
            </div>
            <div class="image-container">
                <img src="military-vehicle1.1_rural.png" alt="military-vehicle1.1_rural">
            </div>
            <div class="image-container">
                <img src="military-vehicle1.1_mountain.png" alt="military-vehicle1.1_mountain">
            </div>
            <div class="image-container">
                <img src="military-vehicle1.1_plain.png" alt="military-vehicle1.1_plain">
            </div>
        </div>
        <div class="text-container">
            <p><strong style="font-size: larger;">【機器軍事戰車】</strong><br>權重：1.1<br>圖片生成：城市戰、海濱戰、鄉村戰、山地戰、平原戰。</p>
            <a href="military-vehicle.safetensors">下載模型：military-vehicle.safetensors</a>
        </div>

        <div class="separator"></div>

        <!-- 其他組可以依次添加 -->
    </div>
</body>
</html>
